
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BackboneFilmLibrary</title>
</head>

<style>
  img {
    max-width: 200px;
  }
</style>

<body>
  <div id="app">

    <div class="movies">

      <h1>Film list</h1>

      <button class="order-button">Change order</button>

      <ul class='movie-list'>
      </ul>

      <form action="#">
        <input type="text" placeholder="title" class="movie-title" required>
        <input type="text" placeholder="Poster URL" class="movie-poster">

        <label for="movie-type">Type</label>
        <select class="movie-type" name="movie-type">
          <option value="Horror">Horror</option>
          <option value="Action">Action</option>
          <option value="Romance">Romance</option>
          <option value="Documentary">Documentary</option>
        </select>

        <label for="movie-notation">Note</label>
        <select class="movie-notation" name="movie-notation">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <input type="submit" value="Add">
      </form>

    </div>

    <div class="stats">
      <p>I got <span class="movie-total">0</span> movies</p>
      <p>I've seen <span class="movie-seen-total">0</span></p>
      <p>I've haven't seen <span class="movie-unseen-total">0</span></p>
      <p>Average rate: <span class="movie-average-notation">0</span></p>
    </div>

  </div>

  <script id="movie-template-handlebars" type="text/x-handlebars-template">

    {{#each this}}
      <li data-index={{@index}}>
        <h2>{{this.title}}</h2>
        <img src="{{this.poster}}" alt="">
        <p>Type: {{this.type}}</p>
        <p>Note: {{this.notation}}</p>
        <form>
          <label for="seen">Seen</label>
          <input type="radio" class="movie-seen" name="movie" value="seen" checked="{{this.seen}}">
          <label for="not-seen">Not seen</label>
          <input type="radio" class="movie-unseen" name="movie" value="unseen" {{#unless this.seen }} checked="true" {{/unless}}>
        </form>
      </li>
    {{/each}}
  </script>

  <!-- LIB -->
  <script src="scripts/lib/jquery.min.js"></script>
  <script src="scripts/lib/underscore.min.js"></script>
  <script src="scripts/lib/handlebars-v4.0.5.js"></script>
  <script src="scripts/lib/backbone.min.js"></script>
  <script src="scripts/lib/backbone.localStorage-min.js"></script>
  <script src="scripts/lib/bootstrap.min.js"></script>
  <!-- LIB -->

  <script type="text/javascript" charset="utf-8" src="scripts/models/movie-model.js"></script>
  <script type="text/javascript" charset="utf-8" src="scripts/collections/movie-collection.js"></script>
  <script type="text/javascript" charset="utf-8" src="scripts/views/movie-list.js"></script>
  <script type="text/javascript" charset="utf-8" src="scripts/app.js"></script>
</body>
</html>
